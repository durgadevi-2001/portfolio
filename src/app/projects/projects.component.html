<section id="projects">
  <h2>My Projects</h2>

  <!-- First project is always visible -->
  <div *ngIf="projects[0]">
    <h3>{{ projects[0].name }}</h3>
    <p>{{ projects[0].description }}</p>
  </div>

  <!-- Second project only after delay -->
  <div *ngIf="showSecondProject && projects[1]" [@highlight] id="second-project">
    <h3>{{ projects[1].name }}</h3>
    <p>{{ projects[1].description }}</p>
  </div>

  <!-- Awards section should appear after second project and user interaction -->
  <div *ngIf="showAwardsSection">
    <h2>Awards and Recognition</h2>
    <div>
      <p>Been awarded with a Bronze Award for the work done on the migration project.</p>
    </div>
  </div>
</section>
